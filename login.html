<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap - TAMIRCI</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        /* Input ile simge arasındaki çakışmayı düzeltme */
        .input-with-icon input[type="text"],
        .input-with-icon input[type="email"],
        .input-with-icon input[type="password"],
        .input-with-icon input[type="tel"],
        .input-with-icon input[type="number"] {
            padding-left: 45px !important;
        }
        
        .input-with-icon i {
            left: 15px;
        }
    </style>
</head>
<body class="login-page">
    <header class="login-header">
        <div class="logo">
            <a href="index.html"><img src="logo.png" alt="TAMIRCI Logo"></a>
        </div>
        <nav class="login-nav">
            <a href="musteri-kayit.html" class="nav-button red-button" id="signup-button">Üye Ol</a>
        </nav>
    </header>

    <div class="login-main">
        <div class="login-container">
            <div class="login-form-container">
                <h2>Giriş Yap</h2>
                
                <form class="login-form" id="loginForm" action="index.html" method="post">
                    <div class="form-group">
                        <label for="email">E-posta</label>
                        <div class="input-with-icon">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="email" name="email" placeholder="E-posta adresiniz" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Şifre</label>
                        <div class="input-with-icon">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="password" name="password" placeholder="Şifreniz" required>
                            <button type="button" class="password-toggle-btn">
                                <i class="fas fa-eye password-toggle"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="form-options">
                        <div class="remember-me">
                            <input type="checkbox" id="remember" name="remember">
                            <label for="remember">Beni Hatırla</label>
                        </div>
                        <a href="sifremi-unuttum.html" class="forgot-password">Şifremi Unuttum</a>
                    </div>
                    
                    <button type="submit" class="login-button">Giriş Yap</button>
                </form>
                
                <div class="login-divider">
                    <span>veya</span>
                </div>
                
                <div class="social-login">
                    <button class="social-button google">
                        <i class="fab fa-google"></i>
                        Google ile Giriş Yap
                    </button>
                </div>
                
                <p class="signup-text">
                    Henüz hesabınız yok mu? <a href="musteri-kayit.html" id="signup-link">Hemen Üye Olun</a>
                </p>
            </div>
        </div>
    </div>
    
    <footer class="login-footer">
        <p>&copy; 2023 TAMIRCI. Tüm hakları saklıdır.</p>
    </footer>

    <script src="login.js"></script>
    <script src="password-toggle.js"></script>
</body>
</html>
