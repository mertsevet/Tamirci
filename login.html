<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap - TAMIRCI</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        /* Input ile simge arasındaki çakışmayı düzeltme */
        .input-with-icon input[type="text"],
        .input-with-icon input[type="email"],
        .input-with-icon input[type="password"],
        .input-with-icon input[type="tel"],
        .input-with-icon input[type="number"] {
            padding-left: 45px !important;
        }
        
        .input-with-icon i {
            left: 15px;
        }
    </style>
</head>
<body class="login-page">
    <header class="login-header">
        <div class="logo">
            <a href="index.html">
                <img src="logo.png" alt="TAMIRCI Logo">
            </a>
        </div>
    </header>
    
    <div class="login-container">
        <h2>Giriş Yap</h2>
        <p class="subtext">Hesabınıza giriş yaparak hizmet almaya devam edin</p>
        
        <form id="loginForm" class="login-form">
            <p class="test-user-info">Test kullanıcısı: <b>test@example.com</b> / <b>test123</b> <button type="button" id="fill-test-button" class="fill-test-button">Doldur</button></p>
            
            <div class="input-group">
                <label for="email">E-posta</label>
                <div class="input-with-icon">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" name="email" placeholder="E-posta adresiniz" required>
                </div>
            </div>
            
            <div class="input-group">
                <label for="password">Şifre</label>
                <div class="input-with-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" name="password" placeholder="Şifreniz" required>
                    <i class="fas fa-eye password-toggle"></i>
                </div>
                <a href="#" class="forgot-password">Şifremi Unuttum</a>
            </div>
            
            <div class="input-group">
                <button type="submit" class="login-button">Giriş Yap</button>
            </div>
            
            <div class="or-divider">
                <span>veya</span>
            </div>
            
            <div class="social-login">
                <button type="button" class="social-button google">
                    <i class="fab fa-google"></i> Google ile Giriş Yap
                </button>
            </div>
            
            <div class="signup-link">
                Hesabınız yok mu? <a href="musteri-kayit.html" id="signup-link">Üye Ol</a>
            </div>
        </form>
    </div>

    <footer class="login-footer">
        <p>&copy; 2023 TAMIRCI. Tüm hakları saklıdır.</p>
    </footer>

    <script src="auth.js"></script>
    <script src="login.js"></script>
    <script src="password-toggle.js"></script>
</body>
</html>
